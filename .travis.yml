---
# Require the standard build environment
sudo: required

# Require Ubuntu 14.04
dist: trusty

# Require Docker
services:
  - docker

script:
  # Run build script
  - .travis/build.sh

branches:
  only:
  - master
    - /^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)([\.\-].*)?$/

env:
  global:
    # GIT_USERNAME
    - secure: 
    # GIT_PASSWORD
    - secure: 
